<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather By Ben</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>

        <!-- <img src="./Images/banner2.jpg" alt="Cloudy sky, light blue"> -->
        <h1>Welcome to <br> <i> Weather by Ben</i> </h1>
    </header>
    <main>
        <div class="container">
            <nav class="nav search">
                <form id="search-form" class="card-body">
                    <h3>City Name</h3>
                    <label class="form-label" for="search"></label>
                    <input name="search" id="search" type="text" autofocus="true" class="form-input" />
                    <br>
                    <button type="submit" class="btn">Search</button>
                </form>
            </nav>
            <section class="main">
                <div class="col top">Current forecast for the day

                </div>
                <div class="col middle">Five day forecast

                </div>

            </section>

        </div>




    </main>
    <script src="./script.js"></script>
</body>

</html>
